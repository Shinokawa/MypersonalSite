    <main>
        <section class="page-header">
            <div class="container">
                <h1>联系我</h1>
                <p>有任何问题或合作意向，欢迎通过以下方式联系我</p>
            </div>
        </section>
        
        <section class="contact-content">
            <div class="container">
                <div class="contact-grid">
                    <!-- 联系表单 -->
                    <div class="contact-form">
                        <h2>发送消息</h2>
                        <form id="contactForm" action="#" method="POST">
                            <div class="form-group">
                                <label for="name">姓名</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">邮箱</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="subject">主题</label>
                                <input type="text" id="subject" name="subject" required>
                            </div>
                            <div class="form-group">
                                <label for="message">消息</label>
                                <textarea id="message" name="message" rows="6" required></textarea>
                            </div>
                            <!-- 蜜罐字段，用于捕获自动机器人 -->
                            <div class="form-group honeypot">
                                <input type="text" id="website" name="website" tabindex="-1">
                            </div>
                            <button type="submit" class="btn primary">发送消息</button>
                            <div class="form-status"></div>
                        </form>
                    </div>
                    
                    <!-- 联系信息 -->
                    <div class="contact-info">
                        <h2>联系方式</h2>
                        <div class="info-item">
                            <div class="icon">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <div class="details">
                                <h3>电子邮箱</h3>
                                <p><a href="mailto:sk_kiko@163.com">sk_kiko@163.com</a></p>
                            </div>
                        </div>
                        <div class="info-item">
                            <div class="icon">
                                <i class="fab fa-qq"></i>
                            </div>
                            <div class="details">
                                <h3>QQ</h3>
                                <p><a href="tencent://message/?uin=1269925847&Site=&Menu=yes">1269925847</a></p>
                            </div>
                        </div>
                        <div class="info-item">
                            <div class="icon">
                                <i class="fab fa-github"></i>
                            </div>
                            <div class="details">
                                <h3>GitHub</h3>
                                <p><a href="https://github.com/Shinokawa" target="_blank">github.com/Shinokawa</a></p>
                            </div>
                        </div>
                        <div class="info-item">
                            <div class="icon">
                                <i class="fa-brands fa-x-twitter"></i>
                            </div>
                            <div class="details">
                                <h3>X</h3>
                                <p><a href="https://x.com/shinokawa_s?s=11&t=HDQVZfhLxUsm5D1WKnvr1Q" target="_blank">@shinokawa_s</a></p>
                            </div>
                        </div>
                        <div class="info-item">
                            <div class="icon">
                                <i class="fas fa-map-marker-alt"></i>
                            </div>
                            <div class="details">
                                <h3>位置</h3>
                                <p>中国，大连</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

                </div>
            </div>
        </div>
    </footer>
